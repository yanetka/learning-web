<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Plan</title>
    <link rel="stylesheet" href="task5.css">
</head>
<body>
<div class="planner">
    <!-- Заголовок -->
    <div class="planner-header">
        <h1>WEEKLY PLAN</h1>

        <div class="week-info">
            <label for="week-of">Week of:</label>
            <input type="text" id="week-of" placeholder="Enter date">
        </div>

        <div class="habit-info">
            <label for="healthy-habit">Healthy Habit:</label>
            <input type="text" id="healthy-habit" placeholder="Enter habit">
        </div>

        <div class="checkboxes">
            <label for="rocked-it">
                Rocked It <input type="checkbox" id="rocked-it">
            </label>
            <label for="room-for-improvement">
                Room for Improvement <input type="checkbox" id="room-for-improvement">
            </label>
        </div>
    </div>

    <!-- Основне тіло планера -->
    <div class="planner-body">
        <!-- Ліва колонка -->
        <div class="left-column">
            <h2>Top 3 Goals</h2>
            <ul>
                <li>
                    <input type="checkbox" id="goal1">
                    <input type="text" class="goal-input" placeholder="Enter goal">
                </li>
                <li>
                    <input type="checkbox" id="goal2">
                    <input type="text" class="goal-input" placeholder="Enter goal">
                </li>
                <li>
                    <input type="checkbox" id="goal3">
                    <input type="text" class="goal-input" placeholder="Enter goal">
                </li>
            </ul>

            <h2>Everything Else</h2>
            <ul>
                <li>
                    <input type="checkbox" id="task1">
                    <input type="text" class="goal-input" placeholder="Enter task">
                </li>
                <li>
                    <input type="checkbox" id="task2">
                    <input type="text" class="goal-input" placeholder="Enter task">
                </li>
                <li>
                    <input type="checkbox" id="task3">
                    <input type="text" class="goal-input" placeholder="Enter task">
                </li>
            </ul>
            <h2>Next Week</h2>
            <ul>
                <li>
                    <input type="checkbox" id="plan1">
                    <input type="text" class="goal-input" placeholder="Enter plan">
                </li>
                <li>
                    <input type="checkbox" id="plan2">
                    <input type="text" class="goal-input" placeholder="Enter plan">
                </li>
            </ul>
        </div>

        <!-- Права колонка -->
        <div class="right-column">
            <div class="day">
                <h3>Monday</h3>
                <textarea placeholder="Write tasks here"></textarea>
            </div>
            <div class="day">
                <h3>Tuesday</h3>
                <textarea placeholder="Write tasks here"></textarea>
            </div>
            <div class="day">
                <h3>Wednesday</h3>
                <textarea placeholder="Write tasks here"></textarea>
            </div>
            <div class="day">
                <h3>Thursday</h3>
                <textarea placeholder="Write tasks here"></textarea>
            </div>
            <div class="day">
                <h3>Friday</h3>
                <textarea placeholder="Write tasks here"></textarea>
            </div>
            <!-- Контейнер для суботи та неділі -->
            <div class="day weekend">
                <div class="weekend-day">
                    <h3>Saturday</h3>
                    <textarea placeholder="Write tasks here"></textarea>
                </div>
                <div class="weekend-day">
                    <h3>Sunday</h3>
                    <textarea placeholder="Write tasks here"></textarea>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>

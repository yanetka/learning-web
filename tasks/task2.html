<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практичне заняття №2 - Реєстрація</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<!-- Заголовок сторінки -->
<header>
    <h1>Практичне заняття №2 - Реєстрація</h1>
    <nav>
        <ul>
            <li><a href="../index.html">Головна</a></li>
            <li><a href="../labs.html">Лабораторні роботи</a></li>
        </ul>
    </nav>
</header>

<!-- Основний контент -->
<main>
    <section>
        <h2>Форма реєстрації</h2>
        <p>Будь ласка, заповніть форму нижче, щоб зареєструватися.</p>
        <form action="https://webhook.site/bea39ce8-4574-45e4-a401-12a843f1ddbf" method="POST">
            <!-- Ім'я -->
            <label for="first-name">Ім'я:</label>
            <input type="text" id="first-name" name="first_name" required>
            <br><br>

            <!-- Прізвище -->
            <label for="last-name">Прізвище:</label>
            <input type="text" id="last-name" name="last_name" required>
            <br><br>

            <!-- Електронна пошта -->
            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <!-- Пароль -->
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
            <br><br>

            <!-- Підтвердження паролю -->
            <label for="confirm-password">Підтвердьте пароль:</label>
            <input type="password" id="confirm-password" name="confirm_password" required>
            <br><br>

            <!-- Дата народження -->
            <label for="birthdate">Дата народження:</label>
            <input type="date" id="birthdate" name="birthdate">
            <br><br>

            <!-- Стать -->
            <label for="gender">Стать:</label>
            <select id="gender" name="gender">
                <option value="">Оберіть стать</option>
                <option value="male">Чоловіча</option>
                <option value="female">Жіноча</option>
                <option value="other">Інша</option>
            </select>
            <br><br>

            <!-- Кнопка відправки -->
            <input type="submit" value="Зареєструватися">
        </form>
    </section>
</main>

<!-- Футер -->
<footer>
    <p>&copy; 2024 Яна Жигула</p>

</footer>
</body>
</html>

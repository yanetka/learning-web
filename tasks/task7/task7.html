<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лендінг-сторінка одягу</title>
    <link rel="stylesheet" href="task7.css">
</head>
<body class="page">
<header class="header">
    <div class="header__left">
        <div class="header__logo">GABRIELLA</div>
        <button class="header__hamburger">
            <img src="hamburger-icon.svg" alt="Меню" class="header__hamburger-icon">
        </button>
    </div>
    <nav class="header__menu">
        <ul class="header__menu-list">
            <li class="header__menu-item"><a href="#" class="header__menu-link">EN</a></li>
            <li class="header__menu-item">
                <a href="#" class="header__menu-link header__cart">
                    <img src="cart-icon.svg" alt="Кошик" class="header__cart-icon">
                </a>
            </li>
        </ul>
    </nav>
</header>

<main class="intro">
    <div class="intro__text">
        <h1 class="intro__title">Брендова одяг, в якій ви впевнені</h1>
        <p class="intro__subtitle">Створений для впевнених жінок із індивідуальним стилем.</p>
        <p class="intro__description">Для впевнених сучасних жінок, які цінують комфорт і стиль.</p>
        <button class="button button--primary">В каталог</button>
    </div>
    <div class="intro__images">
        <img src="model1.jpg" alt="Головна модель" class="intro__image intro__image--main">
        <div class="intro__image-group">
            <img src="model2.jpg" alt="Модель 2" class="intro__image">
            <img src="model3.jpg" alt="Модель 3" class="intro__image">
        </div>
    </div>
</main>
</body>
</html>
